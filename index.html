<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW#1: Measurement Converter</title>


	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<br>

	<div class="container mt-5 mb-3">

		<h1 div class="head">Length Converter</h1>

		<img src="person.png" alt="person" href="https://cdn.pixabay.com/photo/2020/03/31/12/43/social-distancing-4987507_1280.png">

		<h4 class="mb-4">Convert 10.52 meters by clicking the buttons below.</h4>
		<p>An easy way to convert!</p>

			<div class="container2 mt-5 mb-3">

				<h5 id="cm">Centimeters:</h5>


				<h5 id="yards">Yards: </h5>

				<!-- FOR CM -->
				<button type="button" class="btn btn-warning mt-4" onclick="
				var m=10.52; 
				var cm= m*100;

				document.getElementById('cm').innerHTML = 'Centimeters: ' + cm
				">CENTIMETERS</button>

				<!-- FOR YARDS -->
				<button type="button" class="btn btn-warning mt-4" onclick="
				var m= 10.52;
				var yards= m*1.0936

				document.getElementById('yards').innerHTML = 'Yards: ' + yards">YARDS</button>

				<!-- FOR REFRESH -->
				<button type="button" class="btn btn-warning mt-4" onClick="window.location.reload()">REFRESH</button>

			</div class="container2">

	</div class="container">


	<div class="footer">	
		<h5><a href="https://knardo-9r.github.io/Q2EX2/">Kaitlyn Nardo | 9-Ruby</a></h5>
	</div class="footer">

</body>
</html>
